<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <label>Enter a Number:</label>
    <input type="number" id="input-number" />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
    
    <script>
      function checkPalindrome() {
        const input = document.getElementById("input-number").value.toString();
        const reversed = input.split("").reverse().join("");
        if (input === reversed) {
          document.getElementById("result").textContent = "The string is a palindrome!";
        } else {
          document.getElementById("result").textContent = "The string is not a palindrome.";
        }
      }
    </script>
    
  </body>
</html>
