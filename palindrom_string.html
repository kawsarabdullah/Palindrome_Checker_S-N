<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.js">
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <label>Enter a String:</label>
    <input type="text" id="input-string" />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>

    <script>
      function checkPalindrome() {
        const input = document.getElementById("input-string").value;
        const reversed = input.split("").reverse().join("");
        if (input === reversed) {
          document.getElementById("result").textContent = "The string is a palindrome!";
        } else {
          document.getElementById("result").textContent = "The string is not a palindrome.";
        }
      }

    </script>

  </body>
</html>
